<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Daum 지도 시작하기</title>
    <style type="text/css">
        html, body {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="map" style="width:100%; height:100%"></div>
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=a75d85ff9d52083b96e632998087c9e8"></script>
    <script>
        var container = document.getElementById('map');
        var center = new kakao.maps.LatLng(33.450701, 126.570667);

        var options =
        {
            center: center,
            level: 3
        };
        var map = new kakao.maps.Map(container, options);

        var markers = [];

        function SetCenter(lat, lng)
        {
            var moveLatLon = new kakao.maps.LatLng(lat, lng);
            map.setCenter(moveLatLon);
        }

        function PanTo(lat, lng)
        {
            var moveLatLon = new kakao.maps.LatLng(lat, lng);
            map.panTo(moveLatLon);
            AddMarker(moveLatLon);
        }

        function AddMarker(position)
        {
            var marker = new kakao.maps.Marker({ position: position });
            marker.setMap(map);
            markers.push(marker);
        }

        var centerLat; // 위도
        var centerLng; // 경도

        kakao.maps.event.addListener(map, 'center_changed', function ()
        {
            var level = map.getLevel();
            var latlng = map.getCenter();

            centerlat = latlng.getLat();
            centerLng = latlng.getLng();
        });

        function GetCenter()
        {
            return centerlat, centerLng;
        }

    </script>
</body>
</html>
